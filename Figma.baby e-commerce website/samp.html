    <style>
   
/* Hero Section */
.hero {
  position: relative;
  background: linear-gradient(to bottom, #b0e4f4, #e9f8fb);
  padding: 100px 40px 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  overflow: hidden;
}

.hero-text {
  max-width: 50%;
  z-index: 2;
}

.hero-text h1 {
  font-size: 40px;
  color: white;
  margin-bottom: 20px;
}

.hero-text p {
  font-size: 18px;
  color: white;
  line-height: 1.5;
}

.baby-img {
  width: 300px;
  z-index: 2;
}

/* Rainbow Background */
.rainbow {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: radial-gradient(
    circle at top left,
    transparent 40%,
    rgba(255, 0, 0, 0.2),
    rgba(255, 165, 0, 0.2),
    rgba(255, 255, 0, 0.2),
    rgba(0, 255, 0, 0.2),
    rgba(0, 127, 255, 0.2),
    rgba(75, 0, 130, 0.2),
    rgba(148, 0, 211, 0.2),
    transparent 100%
  );
  pointer-events: none;
  z-index: 1;
  opacity: 0.9;
}    
    </style>
</head>
